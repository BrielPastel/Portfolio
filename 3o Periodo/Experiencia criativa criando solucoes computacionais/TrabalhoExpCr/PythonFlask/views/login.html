<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    </head>
    <body>
        <div class="login">
            <form action="{{ url_for('usersbp.login') }}" method="post">
                <p class="whiteText">UsuÃ¡rio:</p>
                <p><input type="text" id="user" name="user" placeholder="User" required class="login_input" /></p>
                <p class="whiteText">Senha:</p>
                <p><input type="password" id="password" name="password" placeholder="Password" required class="login_input" /></p>
                <p><input type="submit" value="Entrar" class="login_submit" /></p>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
