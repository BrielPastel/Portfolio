{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Editar Usuário</h2>
            </div>
            <div class="card-body">
                {%for user in user%}
                        <form action = "http://localhost:8080/update_user" method = "post">
                            <p>Id:</p>
                            <p><input type = "text" name = "id" value= "{{user.id}}" required/></p>
                            <p>Usuário:</p>
                            <p><input type = "text" name = "user" value= "{{user.user}}" required/></p>
                            <p>Senha:</p>
                            <p><input type = "text" name = "password" value='{{user.password}}' required/></p>
                            <p>Role:</p>
                            <p><input type = "text" name = "role" value='{{user.user_role}}' required/></p>
                    {%endfor%}
                        <p><input type = "submit" value = "Alterar" /></p>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
