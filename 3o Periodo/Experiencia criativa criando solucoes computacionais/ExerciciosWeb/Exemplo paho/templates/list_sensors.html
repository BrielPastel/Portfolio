{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container view">
        <div class="justify-content-center">
            {% if devices|length> 0 %}
            <table id="view_sensors" class="table table-striped table-bordered" style="width:100%">
                <p>Sensores:</p>
                <thead>
                    <tr>
                        <th>Sensor</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    {% for device in devices %}
                        <td>{{ device }}</td>
                        <td><a href="http://localhost:8080/del_sensor?sensor={{ device }}">Deletar</a></td>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
            <form action= "http://localhost:8080/register_sensor">
                <p><input type= "submit" value= "Adicionar sensor"/></p>
            </form>
            {% else %}
                <p>Ainda não há sensores registrados!<p>
                <form action= "http://localhost:8080/register_sensor">
                <p><input type= "submit" value= "Adicionar sensor"/></p>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
